<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Registry</title>
</head>
<body>
    <header>
        <h1>Date Registry</h1>
    </header>
    <section>
        <h2>Instructions</h2>
        <p>Submit details regarding your date plan. If they are permissible then your
            date shall be accepted. If they are not acceptable, then you shall be 
            terminated.</p>
    </section>

    <form method="POST">

        <label for="location">Location: </label>
        <input type="text" name="location" id="location">

        <label for="time">Time of date:</label>
        <input type="datetime-local" name="time" id="time">

        <section>
            <legend>Activity</legend>
    
            <label for="movie">Watch Movie: <label>
            <input type="radio" name="activity" value="movie" id="movie">
    
            <label for="dinner">Have Dinner: <label>
            <input type="radio" name="activity" value="dinner" id="dinner">
    
            <label for="arcade">Arcade: <label>
            <input type="radio" name="activity" value="arcade" id="arcade">
        </section>
        
        <section>
            <h3>Hobbies</h3>
            
            <label for="sports">Sports</label>
            <input type="checkbox" name="sports" id="sports">

            <label for="music">Music</label>
            <input type="checkbox" name="music" id="music">
        </section>
        
        <input type="submit" value="Register">
    </form>

    <form method="GET" action="http://google.com/search">

        <input type="text" name="q">
        <input type="submit">
    </form>
</body>
</html>
